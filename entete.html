
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entete.html</title>

    <!-- Lien vers le CDN de Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style personnalisé pour l'en-tête */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: aqua; /* Bleu */
            color: white; /* Texte en blanc */
        }

        .logo {
            width: 80px; /* Taille du logo */
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            flex-grow: 1; /* Centrer le texte avec flexbox */
            color: black;
            opacity: 0; /* Démarrer avec une opacité de 0 */
            animation: fadeIn 3s forwards; /* Animation de fondu sur 3 secondes */
        }

        /* Animation de fondu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Footer style */
        .footer {
            background-color:aqua; /* Bleu */
            color: white;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body style="background-color: aqua;">

    <!-- Conteneur principal avec l'en-tête -->
    <div class="header-container">
        <!-- Logo à gauche -->
        <img src="pigier-benin.png" alt="Logo de gauche" class="logo">
        
        <!-- Texte centré "Bienvenue sur mon site" -->
        <div class="welcome-text">Bienvenue sur mon site</div>
        
        <!-- Logo à droite -->
        <img src="pigier-benin.png" alt="Logo de droite" class="logo">
    </div>

    <!-- Lien vers le script Bootstrap (optionnel pour les fonctionnalités JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
